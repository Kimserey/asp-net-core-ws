<div>
  <div>
    Web socket url: {{wsUrl}}
  </div>
  <form (ngSubmit)="send()">
    <input type="text" name="data" [(ngModel)]="data" placeholder="Enter data" />
    <button type="submit">Submit</button>
  </form>
</div>
<div>
  <pre>
    <div *ngFor="let message of messages">{{message?.content}}</div>
  </pre>
</div>
